<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>

<div class="list half" id="list1">
	<div>Item 1.1</div>
	<div>Item 1.2</div>
	<div>Item 1.3</div>
	<div>Item 1.4</div>
	<div>Item 1.5</div>
</div>

<div class="list half" id="list2">
	<div>Item 2.1</div>
	<div>Item 2.2</div>
	<div>Item 2.3</div>
	<div>Item 2.4</div>
	<div>Item 2.5</div>
</div>


<script src="../Sortable.js"></script>

<script type="text/javascript">
	for (let elId of ['list1', 'list2']) {
		new Sortable(document.getElementById(elId), {
			group: 'shared',
			direction: 'vertical',
			animation: 150,
			fallbackTolerance: 5,
			delay: 220,
			delayOnTouchOnly: true,
			forceFallback: true,
			// fallbackOnBody: true,

			onMove: (event, originalEvent) => {
				console.log('onMove', event);
				return true; // Use default.
			},
			onClone: (event) => {
				console.log('onClone', event);
			},
			onChoose: (event) => {
				console.log('onChoose', event);
			},
			onStart: (event) => {
				console.log('onStart', event);
			},
			onUnchoose: (event) => {
				console.log('onUnchoose', event);
			},
			onUpdate: (event) => {
				console.log('onUpdate', event);
			},
			onRemove: (event) => {
				console.log('onRemove', event);
			},
		});
	}
</script>

</body>
</html>
